<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Link to your custom CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Single Star</title>
</head>
<body>
<header>
    <h1>Fabflix</h1>
    <nav>
        <a href="index.html">Home</a>
        <!--        <a href="#">Movies</a>-->
        <a href="checkout.html">Checkout</a>
    </nav>
</header>

<!-- H3 body is left empty here, will be populated with the data retrieved with single-star.js -->
<!-- single-star.js will find this html element by it's id "star_info" -->
<div class="container my-4">
    <h1 class="mb-4 text-center">Single Star Page</h1>
    <section>
        <h3 id="star_info" class="text-center"></h3>
    </section>
    <div class="table-responsive">
        <table id=star_table class="table table-striped">
            <thead class="table-header-highlight">
            <tr>
                <th>Name</th>
                <th>Birth Year</th>
                <th>Movies</th>
            </tr>
            </thead>
            <!-- Table body is left empty here, will be populated with the data retrieved with single-star.js -->
            <!-- single-star.js will find this html element by it's id "star_table_body" -->
            <tbody id=star_table_body></tbody>
        </table>
    </div>
    <!--Back to Movie List Page-->
    <div class="text-center mt-4">
        <a href="movie-list.html" class="btn btn-primary" role="button">Back to Movie List Page</a>
    </div>
</div>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to single-star.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="single-star.js"></script>
</body>


</html>
