<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Movie</title>
    <link rel="stylesheet" href="../css/checkAndConfirm.css">
    <style>
        /* Inline style for larger input boxes */
        .form-group input[type="text"],
        .form-group input[type="number"] {
            width: 80%;      /* Make the input field take up 80% of the available width */
            padding: 10px;   /* Add padding for a larger input box */
            font-size: 1.2em; /* Increase font size */
            box-sizing: border-box; /* Ensure padding doesnâ€™t affect the width */
            margin-top: 8px; /* Space between label and input */
        }

        /* Center and style the form container */
        .form-container {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Style the response message */
        #response-message {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<header>
    <h1>Fabflix</h1>
    <nav>
        <a href="../index.html">Customer Home</a>
        <a href="add-star.html">Add Star</a>
        <a href="add-movie.html">Add Movie</a>
    </nav>
</header>

<div class="form-container">
    <h1>Add a New Movie</h1>

    <form id="add-movie-form">
        <div class="form-group">
            <label for="movieTitle">Movie Title (required):</label><br>
            <input type="text" id="movieTitle" name="movieTitle" required>
        </div>
        <div class="form-group">
            <label for="movieYear">Movie Year (required):</label><br>
            <input type="number" id="movieYear" name="movieYear" required>
        </div>
        <div class="form-group">
            <label for="movieDirector">Director (required):</label><br>
            <input type="text" id="movieDirector" name="movieDirector" required>
        </div>
        <div class="form-group">
            <label for="starName">Star Name (required):</label><br>
            <input type="text" id="starName" name="starName" required>
        </div>
        <div class="form-group">
            <label for="genreName">Genre Name (required):</label><br>
            <input type="text" id="genreName" name="genreName" required>
        </div>
        <div style="margin-top: 20px;">
            <button type="button" id="add-movie-button" class="proceed-btn">Add Movie</button>
        </div>
    </form>

    <div id="response-message" style="text-align: center; margin-top: 20px;"></div>
</div>

<script src="add-movie.js"></script>
</body>
</html>
