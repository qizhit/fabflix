<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <link rel="stylesheet" href="css/checkAndConfirm.css">

</head>
<body>
<header>
    <h1>Fabflix</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="checkout.html">Checkout</a>
    </nav>
</header>

<div class="cart-container">
    <h1>Confirmation</h1>
    <table id="confirmation-table">
        <thead>
        <tr>
            <th>Sale ID</th>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody id="confirmation-body">
<!--        JS dynamic insertion of sales data-->
        </tbody>
    </table>
</div>

<div style="text-align: center; margin-top: 20px;">
    <h2>Total Cost: <span id="total-cost">$0</span></h2>
    <p class="thank-you-message">Thank you for your purchase!</p>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="confirmation.js"></script>

</body>
</html>
