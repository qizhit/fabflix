<!DOCTYPE html>
<html lang="en">

    <title>Confirmation</title>
    <link rel="stylesheet" href="./css/simple-style.css">

</head>
<body>
<header>
    <h1>Fabflix</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="checkout.html">Checkout</a>

</header>

<div class="cart-container">
    <h1>Confirmation</h1>
    <table id="confirmation-table">
