<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabflix - Main Page</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<header>
    <h1>Fabflix</h1>
    <nav>
        <a href="#">Home</a>
<!--        <a href="#">Movies</a>-->
        <a href="checkout.html">Checkout</a>
    </nav>
</header>

<div class="container">
    <h2>Welcome to Fabflix!</h2>

    <h3>Search</h3>
<!--    <form action="movie-list.html" method="GET">-->
    <form id="search-form">
        <input type="text" name="title" placeholder="Title"><br>
        <input type="text" name="year" placeholder="Year"><br>
        <input type="text" name="director" placeholder="Director"><br>
        <input type="text" name="star" placeholder="Star"><br>
        <input type="submit" value="Search">
    </form>

    <div class="browse-section">
        <h3>Browse by Genre</h3>
        <div id="genre-list">
            <!-- Genres will be dynamically loaded here -->
        </div>

        <h3>Browse by Title</h3>
        <div id="title-list">
            <!-- Titles (A-Z, *) will be dynamically loaded here -->
        </div>
    </div>
</div>

<!--Add jQuery js script-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<!-- include jquery autocomplete JS  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.11/jquery.autocomplete.min.js"></script>
<!--Add index.js for index.html-->
<script src="index.js"></script>

</body>
</html>
