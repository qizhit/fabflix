<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Link to your custom CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Single Movie</title>
</head>
<body>
<header>
    <h1>Fabflix</h1>
    <nav>
        <a href="#">Home</a>
        <!--        <a href="#">Movies</a>-->
        <a href="#">Checkout</a>
    </nav>
</header>

<div class="container my-4">
    <h1 class="mb-4 text-center">Single Movie Page</h1>
    <section>
        <h3 id="movie_info" class="text-center"></h3>
    </section>

    <!-- Movie Details Table -->
    <div class="table-responsive">
        <table id="movie_table" class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Title</th>
                <th>Year</th>
                <th>Director</th>
                <th>Genres</th>
                <th>Stars</th>
                <th>Rating</th>
            </tr>
            </thead>
            <tbody id="movie_table_body">
            <!-- Table body will be populated with data from single-movie.js -->
            </tbody>
        </table>
    </div>

    <!--Back to Movie List Page-->
    <!-- Back Button -->
    <div class="text-center mt-4">
        <a href="movie-list.html" class="btn btn-primary" role="button">Back to Movie List Page</a>
    </div>
</div>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to single-movie.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="single-movie.js"></script>
</body>

</html>
