<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/checkAndConfirm.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="checkout.js" defer></script> <!-- 引入checkout.js -->
</head>
<body>
<header>
    <h1>Fabflix</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="checkout.html">Checkout</a>
    </nav>
</header>

<div class="cart-container">
    <h1>Shopping Cart</h1>
    <table id="cart-table">
        <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Delete</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody id="cart-body">
        <!-- The shopping cart contents are generated dynamically by JavaScript -->
        </tbody>
    </table>
</div>

<div style="text-align: center; margin-top: 20px;">
    <form action="payment.html" method="get">
        <input type="submit" id="proceed-button" value="Proceed to Payment - $0" class="proceed-btn">
    </form>
</div>

</body>
</html>
