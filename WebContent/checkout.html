<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fablix - Checkout</title>
    <link rel="stylesheet" href="css/shopping.css">
</head>
<body>

<header>
    <h1>Fabflix</h1>
    <nav>
        <a href="index.html">Home</a>
        <!--        <a href="#">Movies</a>-->
        <a href="checkout.html">Checkout</a>
    </nav>
</header>

<div class="container-wrapper">
    <div class="container">
        <h1>Checkout - Fablix</h1>

        <!-- Shopping Cart Form -->
        <form id="cart" method="post" class="cart-form">
            <label for="item">Add Item to Cart</label>
            <input id="item" name="item" placeholder="Enter item name" required type="text">
            <input type="submit" value="Add to Cart">
        </form>

        <!-- Display Cart Items -->
        <div id="item_list">Your cart is empty</div>

        <!-- Proceed to Payment Button -->
        <button class="proceed-btn" onclick="proceedToPayment()">Proceed to Payment</button>
    </div>
</div>

<!-- Footer for session information -->
<footer class="footer">
    <p id="sessionID">Session ID: </p>
    <p id="lastAccessTime">Last access time: </p>
</footer>

<!-- jQuery for handling AJAX and form submissions -->
<script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
<script src='checkout.js'></script>

<script>
    function proceedToPayment() {
        window.location.href = 'payment.html';
    }
</script>

</body>
</html>
