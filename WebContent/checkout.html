<div class="cart-container">
    <h1>Shopping Cart</h1>
    <table id="cart-table">
        <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Delete</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody id="cart-body">
        <tr>
            <td>The Terminal</td>
            <td>
                <button class="quantity-btn" onclick="changeQuantity(this, -1)">↓</button>
                <span>2</span>
                <button class="quantity-btn" onclick="changeQuantity(this, 1)">↑</button>
            </td>
            <td><button class="delete-btn" onclick="deleteRow(this)">X</button></td>
            <td>$12</td>
            <td>$24</td>
        </tr>
        <tr>
            <td>Asylum</td>
            <td>
                <button class="quantity-btn" onclick="changeQuantity(this, -1)">↓</button>
                <span>1</span>
                <button class="quantity-btn" onclick="changeQuantity(this, 1)">↑</button>
            </td>
            <td><button class="delete-btn" onclick="deleteRow(this)">X</button></td>
            <td>$6</td>
            <td>$6</td>
        </tr>
        <tr>
            <td>11 Minutes Ago</td>
            <td>
                <button class="quantity-btn" onclick="changeQuantity(this, -1)">↓</button>
                <span>1</span>
                <button class="quantity-btn" onclick="changeQuantity(this, 1)">↑</button>
            </td>
            <td><button class="delete-btn" onclick="deleteRow(this)">X</button></td>
            <td>$8</td>
            <td>$8</td>
        </tr>
        </tbody>
    </table>
</div>

<div style="text-align: center;">
    <a href="payment.html" class="proceed-btn">
        Proceed to Payment - <span id="total-price">$38</span>
    </a>
</div>
